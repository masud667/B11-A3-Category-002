<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>

    <!-- DaisyUI and Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
   
    <!-- font awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- customzing config code -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'clifford': '#da373d',
                'indian-green': '#179800',
                'Chinese-Black': '#111111',
              }
            }
          }
        }
      </script>
      <!-- CSS -->
      <style>
        .sora-font {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
      </style>
</head>
<body class="sora-font">
<!-- header section -->
  <header class=" border-b border-indian-green md:border-none">
    <!-- navbar -->
     <nav class="w-[85%] mx-auto py-4 md:py-6 md:flex justify-between">

     <div class=" md:w-2/6 flex justify-between items-center">
      <img class="md:w-1/3" src="assets/logo-header.png" alt="">
      <i class="fa-solid fa-bars text-indian-green text-3xl lg:hidden"></i>
     </div>
     <!-- navbar right -->
     <div class="hidden lg:w-4/6 lg:flex justify-end items-center gap-3">
      <!-- navbar right 1 -->
      <div class="">
        <ul class="flex gap-5 text-xl">
          <li class="list-none"><a href="" class="no-underline">Product</a></li>
          <li class="list-none"><a href="" class="no-underline">Servces</a></li>
          <li class="list-none"><a href="" class="no-underline">Contact Us</a></li>
          
        </ul>
      </div>
      <!-- navbar right 2 -->
      <div class="pl-10 space-x-3 md:flex md:items-center">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <button class="py-2 px-10 border border-indian-green rounded-lg hover:bg-indian-green hover:text-white text-xl">Log In</button>
        <button class="py-2 px-10 bg-indian-green rounded-lg text-white text-xl hover:bg-green-800">Register</button>
      </div>
     </div>
     </nav>

  </header>

  <main>
    
  </main>
    
</body>
</html>
